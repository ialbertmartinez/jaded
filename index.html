<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaded</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Jaded</h1>
        <p>Evade the jade</p>
    </header>
    
    <main id="game">
        <a id="start" href="#">
            <span class="small-text">tap or click to</span>
            <p id="start-text">START</p>
        </a>
        <div id="evader" style="bottom: 0px; left:0;"></div>
    </main>

    <aside class="high-scores">
        <h2>High Scores List <i class="high-scores-header-icon"> </i></h2>
        <ul class="high-scores-list">
            <li class="high-scores-list-item">"88"</li>
            <li class="high-scores-list-item">"16"</li>
            <li class="high-scores-list-item">"08"</li>
        </ul>
    </aside>
   
    <div id="scoreboard">
        <span id="points">0</span>
    </div>

    <div id="m-buttons">
        <button type="button" id="leftBtn">&larr;</button>		
        <button type="button" id="rightBtn">&rArr;</button>                                                                                                   htBtn">&rarr;</button>
    </div>
    
    <!-- will add a small section to provide player 
        with istructions on how to begin or what 
        controls do what -->
    <script src="js/mainTest2.js"></script>
</body>
</html>
